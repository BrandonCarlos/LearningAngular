<section class="container">
  <form class="formulario" (ngSubmit)="transferir()"><!-- Esse (ngSubmit)="transferir()" é o Event Binding -->
    <h2 class="formulario__titulo">Nova Transferência</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor:</label>
      <input class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="valor"/><!--Passar valor do template p/ minha classe-->
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino:</label>
      <input class="form-field__input" id="destino" type="text" [(ngModel)]="destino" name="destino"/><!-- [()] <- faz com que modificações no template se reflitam aqui na aplicação interna, e modificações aqui na aplicação interna modifique no template externo -->
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
